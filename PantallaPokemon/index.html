<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Pókemon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <header class="bg-primary text-white py-3 d-flex justify-content-between align-items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt="Logo de Pokémon" class="logo" style="height: 50px;">
        <div class="search-bar">
            <input type="text" class="form-control rounded-pill" placeholder="Buscar Pokémon (nombre, número)" style="width: 300px;">
        </div>
    </header>

    <main class="container my-4">
        <button id="btn-get-data" class="btn btn-primary mb-4">Get Pokémon Data</button>
        <section class="row pokemon-grid">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
