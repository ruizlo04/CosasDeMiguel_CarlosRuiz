<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Pókemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt="Logo de Pokémon" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Buscar Pokémon (nombre, número)">
        </div>
    </header>

    <main>
        <section class="pokemon-grid">
            <div class="pokemon-card">
                <img src="https://www.bitgab.com/uploads/1597796080-pikachu-1597796080.png" alt="Pikachu">
                <p>#0025 Pikachu</p>
            </div>
            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur">
                <p>#0001 Bulbasaur</p>
            </div>
            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/006.png" alt="Charizard">
                <p>#0006 Charizard</p>
            </div>
            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/007.png" alt="Squirtle">
                <p>#0007 Squirtle</p>
            </div>
            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/393.png" alt="Piplup">
                <p>#0393 Piplup</p>
            </div>
            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/448.png" alt="Lucario">
                <p>#0448 Lucario</p>
            </div>
            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/571.png" alt="Zoroark">
                <p>#0571 Zoroark</p>
            </div>
            <div class="pokemon-card">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/812.png" alt="Rillaboom">
                <p>#0812 Rillaboom</p>
            </div>
            <div class="pokemon-card">
                <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/f/f8/latest/20200428203046/Gengar.png/800px-Gengar.png" alt="Gengar">
                <p>#0094 Gengar</p>
            </div>
        </section>
    </main>
</body>
</html>
