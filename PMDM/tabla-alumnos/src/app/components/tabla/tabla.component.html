<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <mat-checkbox (change)="setAll('studentNumber', $event.checked)"
          [checked]="displayedColumns.includes('studentNumber')">Id</mat-checkbox>
    </div>
    <div class="col">
      <mat-checkbox (change)="setAll('firstName', $event.checked)"
          [checked]="displayedColumns.includes('firstName')">Nombre</mat-checkbox>
    </div>
    <div class="col">
      <mat-checkbox (change)="setAll('lastName', $event.checked)"
          [checked]="displayedColumns.includes('lastName')">Apellidos</mat-checkbox>
    </div>
    <div class="col">
      <mat-checkbox (change)="setAll('nif', $event.checked)"
          [checked]="displayedColumns.includes('nif')">NIF</mat-checkbox>
    </div>
    <div class="col">
      <mat-checkbox (change)="setAll('age', $event.checked)"
          [checked]="displayedColumns.includes('age')">Edad</mat-checkbox>
    </div>
    <div class="col">
      <mat-checkbox (change)="setAll('enrolledCourse', $event.checked)"
          [checked]="displayedColumns.includes('enrolledCourse')">Curso</mat-checkbox>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="table table-striped mat-elevation-z8">
    <ng-container matColumnDef="studentNumber">
      <th mat-header-cell *matHeaderCellDef> NÂº </th>
      <td mat-cell *matCellDef="let element"> {{element.studentNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="nif">
      <th mat-header-cell *matHeaderCellDef> NIF </th>
      <td mat-cell *matCellDef="let element"> {{element.nif}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="enrolledCourse">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.enrolledCourse}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
