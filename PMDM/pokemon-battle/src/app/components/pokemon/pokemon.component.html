<div class="card" style="width: 18rem">
  <ng-container *ngIf="showAnimation; else showPokemon">
    <ng-lottie [options]="options"></ng-lottie>
    <audio autoplay>
      <source src="/assets/medium_explosion.mp3" type="audio/mpeg" />
    </audio>
  </ng-container>
  <ng-template #showPokemon>
    <img
      [src]="pokemon?.sprites | customImg"
      class="card-img-top"
      [alt]="pokemon?.name"
    />
  </ng-template>
  <div class="card-body">
    <h5 class="card-title">{{ pokemon?.name }}</h5>
    <p class="card-text">
      <strong>Height:</strong> {{ pokemon?.height }} <br />
      <strong>Weight:</strong> {{ pokemon?.weight }} <br />
      <ngb-progressbar
        class="mb-3"
        [type]="getProgressBarColor()"
        [value]="life"
        [striped]="true"
        [animated]="true"
        ><i>{{ life }}%</i></ngb-progressbar
      >
    </p>
    <ng-container *ngIf="isMyTurn; else waitingAttack">
      <button (click)="doAttack()" class="btn btn-primary">Attack</button>
    </ng-container>
    <ng-template #waitingAttack>
      <button disabled="disabled" class="btn btn-primary">
        Waiting attack..
      </button>
    </ng-template>
  </div>
</div>
