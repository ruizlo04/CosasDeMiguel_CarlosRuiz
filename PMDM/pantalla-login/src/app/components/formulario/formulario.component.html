<div class="container mt-5">
    <mat-toolbar color="primary" class="mb-4">
      Formulario de Login
    </mat-toolbar>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput [(ngModel)]="email" name="email" type="email" required>
                </mat-form-field>
              </div>
              <div class="mb-3">
                <mat-form-field class="full-width">
                  <mat-label>Contrase√±a</mat-label>
                  <input matInput [(ngModel)]="password" name="password" type="password" required>
                </mat-form-field>
              </div>
              <button mat-raised-button color="primary" class="w-100" (click)="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
