<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <input
          type="number"
          max="100"
          min="0"
          [(ngModel)]="valorProgreso"
        /><br />
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <app-custom-progress-bar-component
          [value]="valorProgreso"
        ></app-custom-progress-bar-component>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-custom-progress-bar-component
          [progreso]="valorProgreso"
        ></app-custom-progress-bar-component>
      </div>
    </div>
  </div>
