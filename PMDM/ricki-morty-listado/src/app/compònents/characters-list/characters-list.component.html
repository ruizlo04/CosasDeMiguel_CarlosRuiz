<div class="container mt-4">
    <div class="row">
        @for(item of listadoCharacters; track item.url){
            <div class="card h-100" style="width: 14rem">
                <img [src]="item.image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">Status: {{ item.status }}<br/></p>
                    <p class="card-text">Species: {{ item.species }}<br/></p>
                    <p class="card-text">Gender: {{ item.gender }}<br/></p>
                    <p class="card-text">Origin: {{ item.origin.name }}<br/></p>
                    <p class="card-text">Location: {{ item.location.name }}<br/></p>
                </div>
            </div>
        }
    </div>
</div>
