<div class="row">
    @for(item of listadoCoches; track item.url){
        <div class="col-md-3 col-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">{{item.name}}</h1>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <strong>Model:</strong> {{item.model}}<br />
                    </p>
                </div>
                <div class="card-footer">
                    <a [href]="item.url" class="btn btn-primary">More Info</a>
                </div>
            </div>
        </div>
    }
</div>
