<div class="container mt-4">
    <div class="row">
        @for(item of listadoCoches; track item.url){
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body p-2">
                    <img [src]="'https://starwars-visualguide.com/assets/img/vehicles/' + item.url.split('/')[item.url.split('/').length - 2] +  '.jpg'" alt="{{ item.name }}" class="card-img-top mb-2 rounded">
                    <h5 class="card-title text-center">{{ item.name }}</h5>
                    <p class="card-text"><strong>Modelo:</strong> {{ item.model }}</p>
                    <p class="card-text"><strong>Clase:</strong> {{ item.vehicle_class }}</p>
                    <p class="card-text"><strong>Costo en Cr√©ditos:</strong> {{ item.cost_in_credits }}</p>
                </div>
            </div>
        </div>
        }
    </div>
</div>
